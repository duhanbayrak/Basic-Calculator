<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Hesap Makinesi</title>
</head>
<body>
    
    <div class="container">
        
        <div id="result">
            
            <input id="resultInner" type="text" placeholder="0" value="">
            
        </div>

        <div class="resultOperators">
          
            <input id="remove" type="button" value="C">
            
        </div>
        <div class="buttons">
            <div class="numbers">
                <input class="number" id="num7" type="button" value="7">
                <input class="number" id="num8" type="button" value="8">
                <input class="number" id="num9" type="button" value="9">
                <input class="number" id="num4" type="button" value="4">
                <input class="number" id="num5" type="button" value="5">
                <input class="number" id="num6" type="button" value="6">
                <input class="number" id="num1" type="button" value="1">
                <input class="number" id="num2" type="button" value="2">
                <input class="number" id="num3" type="button" value="3">
                <input class="number" id="num0" type="button" value="0">
                <input id="equation" type="button" value="=">
            </div>
    
            <div class="operators">
                <input class="operator" type="button" value="+">
                <input class="operator" type="button" value="-">
                <input class="operator" type="button" value="*">
                <input class="operator" type="button" value="/">
            </div>
        </div>
       

        

        

    </div>
    

























    <script src="app.js"></script>
</body>
</html>
